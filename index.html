<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c7584ce3c.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <!-- jumbotron container  -->

                <h1 class="display-4 text-center"> <i class="fa fa-newspaper-o"></i>New York Times Search</h1>
                <p class="lead">
                </p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term</label>
                <input type="text" class="form-control" id="searchTermInput">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to retrieve</label>
                <select class="form-control" id="recordsToRetrieveInput">
                    <option value="1">1</option>
                    <option value="5" selected>5</option>
                    <option value="10">10</option>

                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Start Year (Optional)</label>
                <input type="text" class="form-control" id="startYearInput">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year (Optional)</label>
                <input type="text" class="form-control" id="endYearInput">
            </div>

            <button type="button" class="btn btn-light">Search</button>
            <button type="button" class="btn btn-light">Clear Results</button>
        </form>
    </div>
</body>

</html>
